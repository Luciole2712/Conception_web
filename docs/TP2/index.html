<!DOCTYPE html>
<html lang="fr">

<head>
	<title>TD7</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="normalize.css">
	<style>
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		body {
			margin: 0;
			width: 100%;
			min-width: 330px;
		}

		/* En-tÃªte*/
		header {
			width: 100%;
			text-align: center;
		}

		/* Menu de navigation */
		#menu {
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			display: table;
			border-spacing: 2em;
		}

		header>nav>div {
			display: table-row;
		}

		/* Tout bouton du menu */
		header>nav>div>a.button {
			background-color: #4CAF50;
			/* Green */
			color: white;
			padding: 16px 32px;
			text-align: center;
			text-decoration: none;
			display: table-cell;
			border-style: solid;
			border-width: 1px;
			border-color: #4CAF50;
			/* Green */
			font-size: 1.2em;
			/* ------------------------------------------------------- */
			transition: background 0.7s, color 0.7s;
			/* Question B */
			border-radius: 10%;
			box-shadow: 0 5px 10px 5px lightgrey;
			/*box-shadow : -5px 0 5px lightgreen*/

		}

		/* Question A : Transition */

		a.button:hover {
			cursor: default;
			color: #4CAF50;
			background-color: white;
			box-shadow: 0 5px 10px 5px #4CAF50;
		}

		/* Question C */
		header>nav>div>a.butBlue {
			background-color: #008CBA;
			border-color: #008CBA;
			color: white;
		}

		a.butBlue:hover {
			color: #008CBA;
			background-color: white;
			box-shadow: 0 5px 10px 5px #008CBA;
		}

		header>nav>div>a.butRed {
			background-color: #F44336;
			border-color: #F44336;
			color: white;
		}

		a.butRed:hover {
			color: #F44336;
			background-color: white;
			box-shadow: 0 5px 10px 5px #F44336;
		}

		header>nav>div>a.butGray {
			background-color: #e7e7e7;
			border-color: #e7e7e7;
			color: black;
		}

		a.butGray:hover {
			color: white;
			background-color: black;
			border-color: black;
			box-shadow: 0 5px 10px 5px black;
		}


		span:after {
			content: " !";
			opacity: 0%;
			padding-left: 8px;
			position: absolute;
		}

		.button:hover span::after {
			opacity: 100%;
		}
	</style>
</head>

<body>
	<header>
		<h1>HTML-CSS TP3</h1>
		<nav id="menu">
			<div>
				<a href="exo2.html" class="button butGreen">Exo 2<span></span></a>
				<a href="exo3.html" class="button butBlue">Exo 3<span></span></a>
			</div>
			<div>
				<a href="exo4.html" class="button butRed">Exo 4<span></span></a>
				<a href="exo5.html" class="button butGray">Exo 5<span></span></a>
			</div>
		</nav>
	</header>
</body>

</html>
